<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="affair-form">
        <form>
            <h2>Что вы хотите сделать ?</h2>
            <label>Заголовок:</label>
            <input type="text" name="title" value="">
            <label>Описание:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-affair">Сохранить</button>
        </form>
    </div>
    <h1>TODO LIST (<span th:text="${affairCount}"></span>)</h1>
    <button id="show-add-affair-form">Add affair</button>
    <br><br>
    <div id="affair-list">
        <div th:each="affair, iStat : ${affairs}">
            <a href="#" class="affair-link" th:attr="data-id=${affair.id}" th:text="${affair.title}"></a>
            <span th:text="${iStat.index}"></span>
        </div>
    </div>


</body>
</html>
